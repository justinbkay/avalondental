<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.name }} {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="/assets/css/bootstrap.css" rel="stylesheet">
  <style type="text/css">
  body {
    padding-top: 20px;
    padding-bottom: 40px;
  }
  </style>
  <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">

  <!-- Fav and touch icons -->
  <link rel="shortcut icon" href="/assets/ico/favicon.png">
</head>

<body>

<div class="container">
  <div class="row">
    <div class="span4">
      <img src="/assets/images/logo.jpg" class="img-rounded" alt="" />
    </div>
    <div class="span3 offset4">
      <h1>{{ site.name }}</h1>
      <h2 class="gold">{{ site.phone }}</h2>
    </div>
  </div>
<div class="spacer navbar navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="{{ page.home }}"><a href="/">Home</a></li>
          <li class="{{ page.about }}"><a href="/about">Meet Dr. Grant</a></li>
          <li class="{{ page.services }}"><a href="/services">Services/Amenities</a></li>
          <li class="{{ page.smiles }}"><a href="/smiles">Smile Gallery</a></li>
          <li class="{{ page.technology }}"><a href="/technology">Our Technology</a></li>
          <li class="{{ page.contact }}"><a href="/contact">Contact/Map</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
</div>

<div class="container">
  {{ content }}

  <hr>

  <footer>
    <div class="row">
      <div class="span4">
        <p>&copy; {{ site.name }} {{ site.year }}</p>
        <p><a href="/privacy">Privacy Policy</a></p>
      </div>
      <div class="span4 offset4">
        <address>
          672 E Wythe Creek Court<br />
          Suite 101<br />
          Kuna, ID 83634<br />
        </address>
      </div>
    </div>
  </footer>

</div> <!-- /container -->

</body>
</html>
